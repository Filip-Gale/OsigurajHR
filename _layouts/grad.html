<html lang="hr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title }} | Osiguraj.hr</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/post.css' | relative_url }}">
    <link rel="icon" type="image/jpeg" href="{{ '/img/favicon.jpg' | relative_url }}">

    {% include nav.html %}

    <div class="margin-top-100"> </div>

    <main class="width-container-1000 text-white pad round" style="background-color: #573cf9;">
        
        <header style="text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 40px; margin-bottom: 40px;">
            <h1 style="font-size: 2.8rem; color: #ffbc27; margin-bottom: 20px;">{{ page.title }}</h1>
            <p style="font-size: 1.2rem; opacity: 0.9; max-width: 800px; margin: 0 auto;">{{ page.description }}</p>
        </header>

        <article class="post-content" style="color: white; line-height: 1.8;">
            {{ content }}
        </article>

        <div style="margin-top: 50px; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 20px; text-align: center; border: 1px solid #ffbc27;">
            <h2 style="color: #ffbc27; margin-bottom: 10px;">Uštedite na polici u gradu: {{ page.grad_ime }}</h2>
            <p style="margin-bottom: 25px;">Naš stručni tim pronalazi najbolju ponudu za vaš profil vozača.</p>
            <a href="/izracunaj-cijenu/" style="display: inline-block; background-color: #25d366; color: white; padding: 18px 35px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">IZRAČUNAJ CIJENU →</a>
        </div>
    </main>

    <div class="margin-top-100"> </div>
