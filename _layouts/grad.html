<!DOCTYPE html>
<html lang="hr">
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TPNZZVZ5');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title }} | Osiguraj.hr</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/post.css' | relative_url }}">
    <link rel="icon" type="image/jpeg" href="{{ '/img/favicon.jpg' | relative_url }}">

    <style>
        /* Svi podnaslovi u žutoj boji unutar artikla */
        .post-content h2, .post-content h3, .post-content h4 {
            color: #ffbc27 !important;
            margin-top: 30px;
        }
        /* Stil za tvoj "Saznaj cijenu" gumb */
        .btn-saznaj {
            display: inline-block;
            background-color: #2ecc71; /* Tvoja zelena */
            color: white !important;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.25rem;
            box-shadow: 0 8px 0 #27ae60; /* 3D efekt sjene */
            transition: all 0.1s ease;
            border: none;
            cursor: pointer;
        }
        .btn-saznaj:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #27ae60;
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TPNZZVZ5"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    {% include nav.html %}

    <div class="margin-top-100"> </div>

    <main class="width-container-1000 text-white pad round" style="background-color: #573cf9;">
        
        <header style="text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 40px; margin-bottom: 40px;">
            <h1 style="font-size: 2.8rem; color: #ffbc27; margin-bottom: 20px;">{{ page.title }}</h1>
            <p style="font-size: 1.2rem; opacity: 0.95; max-width: 850px; margin: 0 auto; line-height: 1.6;">
                {{ page.description }}
            </p>
        </header>

        <article class="post-content" style="color: white; line-height: 1.9; font-size: 1.1rem;">
            {{ content }}
        </article>

        <div style="margin-top: 60px; padding: 40px; background: rgba(0,0,0,0.15); border-radius: 25px; text-align: center; border: 2px dashed #ffbc27;">
            <h2 style="color: #ffbc27 !important; margin-bottom: 15px; margin-top: 0;">Uštedite na polici u gradu: {{ page.grad_ime }}</h2>
            <p style="margin-bottom: 30px; font-size: 1.1rem; opacity: 0.9;">Usporedite ponude i osigurajte svoje vozilo digitalno u par klikova.</p>
            
            <a href="/izracunaj-cijenu/" class="btn-saznaj">
                SAZNAJ CIJENU →
            </a>
        </div>
    </main>

    <div class="margin-top-100"> </div>

    {% include wapp.html %}
    {% include footer.html %}
</body>
</html>
